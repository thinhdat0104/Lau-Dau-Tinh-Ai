        <main>
            <form class="donate-form">
                <h2 class="donate-form-header">Type information to donate</h2>
                <label>Name:</label>
                <input type="text" placeholder="Type your name here" required><br>

                <label>Gender:</label>
                <label>Male</label>
                <input type="radio" value="Male" name="gender" style="margin-right: 15px;" required>
                <label>Female</label>
                <input type="radio" value="Female" name="gender">
                <br>

                <label>Birth date:</label>
                <input type="date" placeholder="mm/dd/yyyy" required><br>

                <label>Email:</label>
                <input type="email" placeholder="example@gmail.com" required><br>

                <label>Phone:</label>
                <input type="tel" placeholder="0987654321" minlength="10" maxlength="10" required><br>

                <label>Credit card number:</label>
                <input type="text" placeholder="1234-5678-9012-1344" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br>

                
                <label>Yes, all of the information above is correct :DDD</label>
                <input type="checkbox" required id="confirm-box"><br><br>

                <button style="margin: auto; display: block;">Submit!</button>

            </form>
